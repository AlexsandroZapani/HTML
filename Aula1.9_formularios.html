<!DOCTYPE html>
<html lang="pt">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Exemplo de Formulário</title>
</head>

<body>
	<h1>Formulário de Exemplo</h1>
	<form action="/processar-formulario.php" method="post">
		<label for="nome">Nome:</label>
		<input type="text" id="nome" name="nome" required><br><br>

		<label for="pass">Pass:</label>
		<input type="password" id="pass" name="pass" required><br><br>

		<label for="email">E-mail:</label>
		<input type="email" id="email" name="email" required><br><br>

		<input type="radio" id="html" name="fav_language" value="HTML">
		<label for="html">HTML</label><br>
		<input type="radio" id="css" name="fav_language" value="CSS">
		<label for="css">CSS</label><br>
		<input type="radio" id="javascript" name="fav_language" value="JavaScript">
		<label for="javascript">JavaScript</label><br><br>


		<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
		<label for="vehicle1"> I have a bike</label><br>
		<input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
		<label for="vehicle2"> I have a car</label><br>
		<input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
		<label for="vehicle3"> I have a boat</label><br><br>

		<label for="opcao">Escolha uma opção:</label>
		<select id="opcao" name="opcao">
			<option value="opcao1">Opção 1</option>
			<option value="opcao2">Opção 2</option>
			<option value="opcao3">Opção 3</option>
		</select><br><br>

		<label for="phone">Enter a phone number:</label>
		<input type="tel" id="phone" name="phone" placeholder="Enter a phone number:" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">

		<input type="button" value="Enviar">
	</form>
</body>

</html>
